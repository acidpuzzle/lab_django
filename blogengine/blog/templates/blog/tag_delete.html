{% extends 'base_blog.html' %}
{% block title %}
    Tad delete: {{ instance.title }} | {{ block.super }}
{% endblock %}
{% block content %}
    <form action="{{ instance.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3>Вы уверены, что хотите удалить тэг <b>{{ instance.title }}</b> ?</h3>
    <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    <a class="btn btn-success" href="{{ instance.get_absolute_url }}" role="button">Отмена</a>
    </form>
{% endblock %}
