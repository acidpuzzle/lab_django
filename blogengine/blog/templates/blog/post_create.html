{% extends 'base_blog.html' %}
{% block title %}
Новый пост | {{ block.super }}
{% endblock %}
{% block content %}
    <form action="{% url 'post_create_url' %}" method="post">
    {% csrf_token %}
        {% for fild in form %}
            {{ fild.label }}
            {{ fild }}
            <div class="form-grooup">
                {% if fild.errors %}
                    <div class="alert alert-danger">
                        {{ fild.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    <button type="submit" class="btn btn-primary mb-5">Create Post</button>
    </form>
{% endblock %}
