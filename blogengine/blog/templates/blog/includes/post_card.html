<div class="card mb-4">
  <div class="card-header">
    {{ post.date_pub }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body|truncatewords:15 }}</p>
    <a href="{{ post.get_absolute_url }}" class="btn btn-light btn-outline-success">Читать</a>
  </div>
    <div class="card-footer text-muted">
    Tags:
      {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">
        <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">{{ tag.title }}</button>
      </a>
      {% endfor %}
  </div>
</div>
